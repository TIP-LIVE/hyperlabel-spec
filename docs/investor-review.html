      if (!text || !currentSlideId) return;

      if (!comments[currentSlideId]) {
        comments[currentSlideId] = [];
      }

      comments[currentSlideId].push({
        text,
        type,
        timestamp: new Date().toISOString()
      });

      localStorage.setItem('hyperlabel-comments', JSON.stringify(comments));
      closeModal();
      renderSlideNav();
      renderSlides();
      scrollToSlide(currentSlideId);
    }

    function deleteComment(slideId, index) {
      if (comments[slideId]) {
        comments[slideId].splice(index, 1);
        if (comments[slideId].length === 0) {
          delete comments[slideId];
        }
        localStorage.setItem('hyperlabel-comments', JSON.stringify(comments));
        renderSlideNav();
        renderSlides();
      }
    }

    function clearAllComments() {
      if (confirm('Clear all comments? This cannot be undone.')) {
        comments = {};
        localStorage.setItem('hyperlabel-comments', JSON.stringify(comments));
        renderSlideNav();
        renderSlides();
      }
    }

    // Report functions
    function generateReport() {
      const typeLabels = { feedback: 'Feedback', task: 'Task', question: 'Question', approved: 'Approved' };
      const typeIcons = { feedback: 'üí¨', task: 'üìã', question: '‚ùì', approved: '‚úÖ' };

      let report = `# TIP Investor Materials - Review Report\n`;
      report += `**Generated:** ${new Date().toLocaleString()}\n\n`;
      report += `---\n\n`;

      // Summary
      const allComments = Object.values(comments).flat();
      const byType = allComments.reduce((acc, c) => {
        acc[c.type] = (acc[c.type] || 0) + 1;
        return acc;
      }, {});

      report += `## Summary\n\n`;
      report += `- **Total Comments:** ${allComments.length}\n`;
      Object.entries(byType).forEach(([type, count]) => {
        report += `- **${typeLabels[type]}:** ${count}\n`;
      });
      report += `\n---\n\n`;

      // By document
      Object.entries(documents).forEach(([docKey, doc]) => {
        const docComments = doc.slides.filter(s => comments[s.id] && comments[s.id].length > 0);
        if (docComments.length === 0) return;

        report += `## ${doc.name}\n\n`;

        docComments.forEach(slide => {
          report += `### ${slide.index}. ${slide.title}\n\n`;
          comments[slide.id].forEach(c => {
            report += `${typeIcons[c.type]} **${typeLabels[c.type]}:** ${c.text}\n\n`;
          });
        });

        report += `---\n\n`;
      });

      // Tasks summary
      const tasks = allComments.filter(c => c.type === 'task');
      if (tasks.length > 0) {
        report += `## Action Items (Tasks Only)\n\n`;
        let taskNum = 1;
        Object.entries(documents).forEach(([docKey, doc]) => {
          doc.slides.forEach(slide => {
            const slideTasks = (comments[slide.id] || []).filter(c => c.type === 'task');
            slideTasks.forEach(task => {
              report += `${taskNum}. [ ] ${task.text} *(${doc.name} - ${slide.title})*\n`;
              taskNum++;
            });
          });
        });
      }

      return report;
    }

    function exportReport() {
      const report = generateReport();
      document.getElementById('reportContent').textContent = report;
      document.getElementById('reportModal').classList.remove('hidden');
      document.getElementById('reportModal').classList.add('flex');
    }

    function closeReportModal() {
      document.getElementById('reportModal').classList.add('hidden');
      document.getElementById('reportModal').classList.remove('flex');
    }

    function copyReport() {
      const report = generateReport();
      navigator.clipboard.writeText(report).then(() => {
        alert('Report copied to clipboard!');
      });
    }

    function downloadReport() {
      const report = generateReport();
      const blob = new Blob([report], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `hyperlabel-review-${new Date().toISOString().split('T')[0]}.md`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
        closeReportModal();
      }
      if (e.key === 'Enter' && e.metaKey && currentSlideId) {
        saveComment();
      }
    });

    // Initialize
    renderSlideNav();
    renderSlides();
  </script>
</body>
</html>

# Run one-off DB migration (label-order many-to-many + org_settings).
# Trigger manually from Actions → "Run migration" → Run workflow.
# Uses DATABASE_URL from GitHub Secrets (same as deploy).
name: Run migration

on:
  workflow_dispatch:

jobs:
  migrate:
    name: Run DB migration
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run migration
        run: npx tsx scripts/migrate-label-order-many-to-many.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
